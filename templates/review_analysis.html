<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

</head>

<body id="content">


<div class="container">



    <div class="result">
        <center>
<!--            {% if reviews %}-->
            <h2 style="color:white">USER REVIEW ANALYSIS</h2>
            <div class="col-md-12" style="margin: 0 auto; margin-top:25px;">
                <table class="table table-bordered" bordercolor="white" style="color:white">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col" style="width: 75%">Comments</th>
                        <th class="text-center" scope="col">Sentiments</th>
                    </tr>
                    </thead>

                    <tbody>
<!--                    {% for review, status in reviews.items() if not reviews.hidden %}-->
                    <tr style="background-color:#e5091485;">
                        <td>{{review_txt}}</td>
                        <td><center>
                            {{review_pred}} :
                            {% if status =='Good' %}
                            &#128515;
                            {% else %}
                            &#128534;
                            {% endif %}
                        </center>
                        </td>
                    </tr>
<!--                    {% endfor %}-->
                    </tbody>
                </table>
            </div>
<!--            {% else %}-->

<!--            {% endif %}-->
        </center>

    </div>



</div>







<script type="text/javascript" src="{{url_for('static', filename='review.js')}}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
